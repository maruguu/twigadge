<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>Comment</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <link href="twit.css" rel="stylesheet" type="text/css" />
  <script src="../../alert.vbs" type="text/vbscript"></script>
  <script src="twit.js" type="text/javascript"></script>
</head>
<body>
  <table cellspacing="0" cellpadding="0">
    <tr>
      <td colspan="2" onmousedown="StartSelection()" onmousemove="TrackSelection()"><div id="comment"></div></td>
    </tr>
    <tr>
      <td colspan="2"><div id="comment-footer">
        <table cellspacing="0" cellpadding="0">
        <tr>
          <td><div id="time"></div></td>
          <td style="width: 5px"></td>
          <td><div id="source"></div></td>
          <td style="width: 5px"></td>
          <td id="fav"></td>
          <td id="retweet"></td>
        </tr>
        </table>
      </div></td>
    </tr>
    <tr><td colspan="2"><div id="padding"><img src="images/arr.gif"/></td></tr>
    <tr>
      <td><div id="profile-image"></div></td>
      <td><div id="username"></div></td>
    </tr>
    <tr><td colspan="2" style="text-align: right;">
      <table cellspacing="0" cellpadding="0">
      <tr>
        <td style="width: 150px"><div id="output" style="text-align: left;"></div></td> 
        <td class="buttons"><div id="rt_format"><img src="images/rt.png"/></div></td>
        <td style="width: 5px"></td>
        <td class="buttons"><div id="home"><img src="images/tl.png"/></div></td>
        <td style="width: 5px"></td>
        <td class="buttons"><div id="web"><img src="images/web.png"/></div></td>
        <td style="width: 5px"></td> 
        <td class="buttons"><div onmousedown="copyText()" style="cursor: pointer"><img src="images/copy.png"/></div></td>
      </tr>
      </table>
      </td>
    </tr>
  </table>
</body>
</html>
