<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>Comment</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <link href="css/statuses.css" rel="stylesheet" type="text/css" />
  <script src="alert.vbs" type="text/vbscript"></script>
  <script src="js/prototype.js" type="text/javascript"></script>
  <script src="js/local.js" type="text/javascript"></script>
  <script src="js/statuses.js" type="text/javascript"></script>
</head>
<body>
  <table cellspacing="0" cellpadding="0">
    <tr>
      <td colspan="2" onmousedown="StartSelection()" onmousemove="TrackSelection()"><div id="comment"></div></td>
    </tr>
    <tr>
      <td colspan="2"><div id="comment-footer">
        <table cellspacing="0" cellpadding="0">
        <tr>
          <td id="time"></td>
        </tr>
        </table>
      </div></td>
    </tr>
    <tr><td colspan="2"><div id="padding"><img src="images/arr.gif"/></td></tr>
    <tr>
      <td><div id="profile-image"></div></td>
      <td><div id="username"></div></td>
    </tr>
    <tr><td colspan="2" style="text-align: right;">
      <table cellspacing="0" cellpadding="0">
      <tr>
        <td style="width: 200px"><div id="output" style="text-align: left;"></div></td> 
        <td class="buttons"><div id="home">Twitter</div></td>
        <td style="width: 5px"></td>
        <td class="buttons"><div id="web">Web</div></td>
        <td style="width: 5px"></td> 
        <td class="buttons"><div onmousedown="copyText()" style="cursor: pointer">Copy</div></td>
      </tr>
      </table>
      </td>
    </tr>
  </table>
</body>
</html>
